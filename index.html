<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InterRoute - Sugerencia de Rutas Internacionales</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>InterRoute</h1>
        <p>Simulador de rutas internacionales de envío de mercancías</p>
    </header>
    <main>
        <section class="form-section">
            <form id="routeForm">
                <div class="form-group">
                    <label for="origin">Origen</label>
                    <select id="origin" name="origin" required>
                        <option value="">Seleccione país</option>
                        <option value="Mexico">México</option>
                        <option value="Estados_Unidos">Estados Unidos</option>
                        <option value="China">China</option>
                        <option value="Alemania">Alemania</option>
                        <option value="Paises_Bajos">Países Bajos</option>
                        <option value="Corea">Corea del Sur</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="destination">Destino</label>
                    <select id="destination" name="destination" required>
                        <option value="">Seleccione país</option>
                        <option value="Mexico">México</option>
                        <option value="Estados_Unidos">Estados Unidos</option>
                        <option value="China">China</option>
                        <option value="Alemania">Alemania</option>
                        <option value="Paises_Bajos">Países Bajos</option>
                        <option value="Corea">Corea del Sur</option>
                    </select>
                </div>
                <button type="submit">Buscar opciones de transporte</button>
            </form>
        </section>
        
        <!-- Sección de opciones de transporte -->
        <section id="transportOptions" class="transport-options" style="display:none;">
            <h2>Opciones de transporte disponibles</h2>
            <div id="transportButtons"></div>
        </section>
        
        <!-- Sección de detalles de transporte seleccionado -->
        <section id="transportDetails" class="transport-details" style="display:none;">
            <div id="mapContainer" style="height: 400px; margin-bottom: 1rem; border-radius: 8px; overflow: hidden;"></div>
            
            <!-- Opciones de carga específicas por tipo de transporte -->
            <div id="cargoOptions">
                <h3>Detalles de la carga</h3>
                <div id="cargoTypeContainer"></div>
                <div id="cargoDetailsContainer"></div>
                <button id="calculateCost" type="button">Calcular costo</button>
            </div>
            
            <!-- Resultado del cálculo -->
            <div id="costResult" style="display:none;">
                <h3>Información de la ruta</h3>
                <div id="routeInfo"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 InterRoute</p>
    </footer>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="rutasReales.js"></script>
    <script src="main.js"></script>
</body>
</html>
